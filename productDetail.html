    <section>
        <script type="text/html" id="showlist">
            <div class="container" id="container-f">
                <div class="left">
                    <!-- 轮播 -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="{{detail.photo[0].url}}" alt="" width="282px"
                                    height="282px"></div>
                            <div class="swiper-slide"><img src="{{detail.photo[1].url}}" alt="" width="282px"
                                    height="282px"></div>
                            <div class="swiper-slide"><img src="{{detail.photo[2].url}}" alt="" width="282px"
                                    height="282px"></div>
                            <div class="swiper-slide"><img src="{{detail.photo[3].url}}" alt="" width="282px"
                                    height="282px"></div>
                            <div class="swiper-slide"><img src="{{detail.photo[4].url}}" alt="" width="282px"
                                    height="282px"></div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <div class="wrap"></div>
                    </div>
                    <div class="pageright">
                        

                    <!-- 右边导航 -->
                    <ul id="globalNav">
                        <li class="main_nav"><a href="#">会员</a></li>

                        <li class="main_nav"><a href="./shoppingCart.html" target="_parent">去购物车</a></li>
                    </ul>
                                        <p><span>淘</span> <span>包邮</span><span>{{detail.title}}</span></p>

                            <p><span>券后价:¥</span> <span>{{detail.price}}</span><span>1元券</span>
                                <span>{{detail.shop.allItemCount}}人已买</span></p>
                        </div>
                        <h3>优惠有效期：2021-11-21</h3>
                        <h4 class="toCart">加入购物车</h4>
                        <h4>领券购买</h4>
                    </div>
                </div>
                <div class="right">
                    <p>----卖家信息----</p>

                    <div><img src="{{detail.shop.picUrl}}" alt="" width="150px" height="150px"></div>

                    <p>4.8 &emsp; 4.8 &emsp; 4.8</p>
