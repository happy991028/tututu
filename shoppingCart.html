<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囊中羞涩！</title>
    <link rel="stylesheet" href="./css/shoppingCart.css">
</head>
<style>
    
    #j_cbAll{
        margin-top: 35px;
    }
    h2{
        display: flex;
        justify-content: space-between;
        height: 30px;
        padding-top: 20px;
        background: pink;
    }
    #btn{
        background: white;
        border: 1px solid #6d6565;
        font-size: 12px;
        border-radius:4px ;
        margin-left: 20px;
    }
 
    
</style>

<body>
    <div class="container">
        <div class="header">
            熊猫优选YYDS

        </div>
        <div class="book-list">
            <div class="thead">
                <input type="checkbox" id="j_cbAll">
                <span>商品图片</span>
                <span>id</span>
                <span>单价</span>
                <span>数量</span>
                <span>总价</span>
                <span>操作</span>
            </div>
            <table id="j_tb">
                <script type="text/html" id="textlist">
                    {{each objproduct}}
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="{{$value.image}}" alt="shop03"></td>
                        <td>{{$value.id}}</td>
                        <td>￥{{$value.price}}</td>
                        <td><input type="button" name="minus" value="-" ><input type="text" name="amount"
                                value="{{$value.num}}"><input type="button" name="plus" value="+"></td>
                        <td class="singleprice" width="100px">{{$value.singleprice}}</td>
                        <td><a href="#">移入收藏</a><br><a href="#" class="delete-btn">删除</a></td>
                    </tr>
                    {{/each}}
                </script>
            </table>
            <h2><input type="button" value="反选" id="btn"> 商品总价: <span id="totalPrice">￥0</span></h2>
        </div>



    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/shoppingCart.js"></script>
</body>

</html>
